<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuiLearn & Earn | Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@mysten/sui.js@latest/dist/index.js"></script>
    <script src="https://unpkg.com/@mysten/wallet-standard@latest/dist/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .nav-link:hover {
            color: #a777e3;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header/Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="https://sui.io/images/sui-logo.png" alt="SuiLearn & Earn">
                        <span class="ml-2 text-xl font-bold text-gray-900">SuiLearn & Earn</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="#" class="nav-link border-purple-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Courses</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button id="connectWalletBtn" class="gradient-bg text-white px-4 py-2 rounded-md text-sm font-medium hover:opacity-90 transition duration-150 ease-in-out">
                        Connect Wallet
                    </button>
                    <div id="walletConnected" class="hidden ml-4 flex items-center">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                            <svg class="-ml-0.5 mr-1.5 h-2 w-2 text-purple-400" fill="currentColor" viewBox="0 0 8 8">
                                <circle cx="4" cy="4" r="3" />
                            </svg>
                            Connected
                        </span>
                        <span id="walletAddress" class="ml-2 text-sm font-medium text-gray-700 truncate max-w-xs"></span>
                        <span id="walletBalance" class="ml-2 text-sm font-medium text-gray-700"></span>
                    </div>
                </div>
                <div class="-mr-2 flex items-center sm:hidden">
                    <button type="button" id="mobileMenuBtn" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden sm:hidden">
            <div class="pt-2 pb-3 space-y-1">
                <a href="index.html" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Home</a>
                <a href="#" class="bg-purple-50 border-purple-500 text-purple-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Courses</a>
                <div class="mt-4 px-4">
                    <button id="mobileConnectWalletBtn" class="gradient-bg text-white w-full px-4 py-2 rounded-md text-sm font-medium hover:opacity-90 transition duration-150 ease-in-out">
                        Connect Wallet
                    </button>
                    <div id="mobileWalletConnected" class="hidden px-4 py-3">
                        <div class="flex items-center">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                                <svg class="-ml-0.5 mr-1.5 h-2 w-2 text-purple-400" fill="currentColor" viewBox="0 0 8 8">
                                    <circle cx="4" cy="4" r="3" />
                                </svg>
                                Connected
                            </span>
                            <span id="mobileWalletAddress" class="ml-2 text-sm font-medium text-gray-700 truncate max-w-xs"></span>
                            <span id="mobileWalletBalance" class="ml-2 text-sm font-medium text-gray-700"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Courses Section -->
    <section id="courses" class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">Sui Blockchain Courses</h2>
                <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">Explore our curated selection of courses to master Web3 and Sui blockchain development.</p>
            </div>
            
            <div id="courseList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Courses will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Wallet Modal -->
    <div id="walletModal" class="hidden fixed inset-0 overflow-y-auto z-50">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                <div>
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-purple-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Connect Your Wallet</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">Choose a wallet to connect and view your SUI balance and courses.</p>
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6 space-y-4">
                    <button id="suiWalletBtn" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        <img src="https://sui.io/images/sui-wallet.png" class="h-6 w-6 mr-2" alt="Sui Wallet">
                        Sui Wallet
                    </button>
                    <button id="martianWalletBtn" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        <img src="https://martianwallet.io/logo.png" class="h-6 w-6 mr-2" alt="Martian Wallet">
                        Martian Wallet
                    </button>
                    <button id="ethosWalletBtn" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        <img src="https://ethoswallet.xyz/logo.png" class="h-6 w-6 mr-2" alt="Ethos Wallet">
                        Ethos Wallet
                    </button>
                </div>
                <div class="mt-5 sm:mt-6">
                    <button id="closeWalletModalBtn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4†py-2 bg-purple-600 text-base font-medium text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Course data from https://sui.io/developers
        const courses = [
            {
                title: "EasyA Sui Builder Course",
                description: "An engaging mobile app course to learn Sui blockchain development.",
                level: "Beginner",
                modules: 8,
                enrolled: "2.5K",
                earn: "50 SUI",
                image: "https://easy-a.com/images/sui-course.jpg"
            },
            {
                title: "Korean Educational Course",
                description: "Learn to build Sui apps with this comprehensive Korean course.",
                level: "Intermediate",
                modules: 10,
                enrolled: "1.8K",
                earn: "75 SUI",
                image: "https://sui.io/images/korean-course.jpg"
            },
            {
                title: "SuiFrens Interactive School",
                description: "Learn Move smart contracts by interacting with SuiFrens.",
                level: "Beginner",
                modules: 6,
                enrolled: "3K",
                earn: "60 SUI",
                image: "https://sui.io/images/suifrens.jpg"
            }
        ];

        // Render courses
        function renderCourses() {
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = courses.map(course => `
                <div class="course-card bg-white rounded-xl shadow-md overflow-hidden transition duration-300 ease-in-out">
                    <div class="relative">
                        <img class="w-full h-48 object-cover" src="${course.image}" alt="${course.title}">
                        <div class="absolute top-2 right-2 bg-purple-600 text-white text-xs font-bold px-2 py-1 rounded-full">Earn: ${course.earn}</div>
                    </div>
                    <div class="p-6">
                        <div class="flex items-center">
                            <span class="inline-block bg-${course.level === 'Beginner' ? 'green' : 'blue'}-100 text-${course.level === 'Beginner' ? 'green' : 'blue'}-800 text-xs px-2 py-1 rounded-full uppercase font-semibold tracking-wide">${course.level}</span>
                            <span class="ml-2 text-gray-500 text-xs">${course.modules} Modules</span>
                        </div>
                        <h3 class="mt-2 text-xl font-semibold text-gray-900">${course.title}</h3>
                        <p class="mt-2 text-gray-600">${course.description}</p>
                        <div class="mt-4 flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="flex -space-x-1 overflow-hidden">
                                    <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                                    <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                                    <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80" alt="">
                                </div>
                                <span class="ml-2 text-sm text-gray-500">${course.enrolled} enrolled</span>
                            </div>
                            <button class="gradient-bg text-white px-4 py-2 rounded-md text-sm font-medium hover:opacity-90 transition duration-150 ease-in-out">Start Learning</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize Sui Wallet Standard
        async function initializeWalletAdapter() {
            const { getWallets } = window.Mysten.WalletStandard;
            return getWallets();
        }

        // Fetch user balance
        async function fetchUserBalance(wallet) {
            const provider = new window.SuiClient({ url: 'https://fullnode.testnet.sui.io' });
            const userAddress = wallet.accounts[0].address;
            try {
                const balanceResponse = await provider.getBalance({ owner: userAddress });
                const suiBalance = Number.parseInt(balanceResponse.totalBalance) / 1_000_000_000; // Convert MIST to SUI
                return suiBalance.toFixed(2);
            } catch (error) {
                console.error('Error fetching balance:', error);
                showNotification('Failed to fetch balance.', 'error');
                return '0.00';
            }
        }

        // Wallet connection
        const connectWalletBtns = [
            document.getElementById('connectWalletBtn'),
            document.getElementById('mobileConnectWalletBtn')
        ];

        const walletModal = document.getElementById('walletModal');
        const closeWalletModalBtn = document.getElementById('closeWalletModalBtn');
        const walletConnectBtns = [
            document.getElementById('suiWalletBtn'),
            document.getElementById('martianWalletBtn'),
            document.getElementById('ethosWalletBtn')
        ];

        // Show wallet modal
        connectWalletBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                walletModal.classList.remove('hidden');
            });
        });

        // Close wallet modal
        closeWalletModalBtn.addEventListener('click', () => {
            walletModal.classList.add('hidden');
        });

        // Connect to wallet
        async function connectWallet(walletName) {
            try {
                const wallets = await initializeWalletAdapter();
                const wallet = wallets.find(w => w.name.toLowerCase().includes(walletName.toLowerCase()));
                
                if (!wallet) {
                    showNotification(`Wallet ${walletName} not found!`, 'error');
                    return;
                }

                // Connect to the wallet
                await wallet.connect();
                const account = wallet.accounts[0];
                const walletAddress = account.address;
                const balance = await fetchUserBalance(wallet);

                // Update UI
                document.getElementById('walletConnected').classList.remove('hidden');
                document.getElementById('walletAddress').textContent = walletAddress.slice(0, 6) + '...' + walletAddress.slice(-4);
                document.getElementById('walletBalance').textContent = `Balance: ${balance} SUI`;
                
                document.getElementById('mobileWalletConnected').classList.remove('hidden');
                document.getElementById('mobileWalletAddress').textContent = walletAddress.slice(0, 6) + '...' + walletAddress.slice(-4);
                document.getElementById('mobileWalletBalance').textContent = `Balance: ${balance} SUI`;

                walletModal.classList.add('hidden');
                showNotification('Wallet connected successfully!');
            } catch (error) {
                console.error('Wallet connection error:', error);
                showNotification('Failed to connect wallet. Please try again.', 'error');
            }
        }

        // Wallet button listeners
        walletConnectBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const walletName = btn.textContent.trim().split(' ')[0];
                connectWallet(walletName);
            });
        });

        // Notification function
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-4 py-2 rounded-md shadow-lg flex items-center ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    ${
                        type === 'success'
                            ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />'
                            : '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />'
                    }
                </svg>
                ${message}
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Course card hover effect
        const courseCards = document.querySelectorAll('.course-card');
        courseCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
            });
        });

        // Initialize courses on page load
        window.addEventListener('load', renderCourses);
    </script>
</body>
</html>
